[package]
name = "cargo-list"
version = "0.20.3"
edition = "2021"
description = "List and update installed crates"
repository = "https://github.com/qtfkwk/cargo-list"
license = "MIT"
readme = "README.md"
keywords = [ "cargo", "install", "list", "update", "crates" ]
categories = [ "development-tools::cargo-plugins", "command-line-utilities" ]

[dependencies]
anyhow = "1.0.76"
clap = { version = "4.4.11", features = ["derive", "wrap_help"] }
expanduser = "1.2.2"
indexmap = { version = "2.1.0", features = ["rayon"] }
rayon = "1.8.0"
reqwest = { version = "0.11.23", features = ["blocking", "json"] }
semver = "1.0.20"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
spinners = "4.1.1"
sprint = "0.3.0"
veg = { version = "0.4.7", features = ["colored"] }

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
