[package]
name = "cargo-list"
version = "0.8.1"
edition = "2021"
description = "List and update installed crates"
repository = "https://github.com/qtfkwk/cargo-list"
license = "MIT"
readme = "README.md"
keywords = [ "cargo", "install", "list", "update", "crates" ]
categories = [ "development-tools::cargo-plugins", "command-line-utilities" ]

[dependencies]
anyhow = "1.0.75"
bunt = "0.2.8"
clap = { version = "4.4.6", features = ["derive", "wrap_help"] }
is-terminal = "0.4.9"
pager = "0.16.1"
rayon = "1.8.0"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"

[dev-dependencies]
kapow = "2.11.1"
