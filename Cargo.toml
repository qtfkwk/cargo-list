[package]
name = "cargo-list"
version = "0.26.0"
edition = "2021"
description = "List and update installed crates"
repository = "https://github.com/qtfkwk/cargo-list"
license = "MIT"
readme = "README.md"
keywords = [ "cargo", "install", "list", "update", "crates" ]
categories = [ "development-tools::cargo-plugins", "command-line-utilities" ]

[dependencies]
anyhow = "1.0.91"
clap = { version = "4.5.20", features = ["derive", "wrap_help"] }
clap-cargo = "0.14.1"
expanduser = "1.2.2"
indexmap = { version = "2.6.0", features = ["rayon"] }
rayon = "1.10.0"
regex = "1.11.1"
reqwest = { version = "0.12.8", features = ["blocking", "json"] }
semver = "1.0.23"
serde = { version = "1.0.213", features = ["derive"] }
serde_json = "1.0.132"
spinners = "4.1.1"
sprint = "0.11.0"
veg = { version = "0.5.3", features = ["colored"] }

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
