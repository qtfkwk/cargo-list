[package]
name = "cargo-list"
version = "0.33.0"
edition = "2024"
description = "List and update installed crates"
repository = "https://github.com/qtfkwk/cargo-list"
license = "MIT"
readme = "README.md"
keywords = [ "cargo", "install", "list", "update", "crates" ]
categories = [ "development-tools::cargo-plugins", "command-line-utilities" ]

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive", "wrap_help"] }
clap-cargo = "0.17.0"
dirs = "6.0.0"
indexmap = { version = "2.11.0", features = ["rayon"] }
lazy_static = "1.5.0"
rayon = "1.11.0"
regex = "1.11.2"
reqwest = { version = "0.12.23", features = ["blocking", "json"] }
semver = { version = "1.0.26", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
spinners = "4.1.1"
sprint = "0.12.0"
veg = { version = "0.6.0", features = ["colored"] }

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
