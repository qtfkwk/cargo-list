[package]
name = "cargo-list"
version = "0.23.1"
edition = "2021"
description = "List and update installed crates"
repository = "https://github.com/qtfkwk/cargo-list"
license = "MIT"
readme = "README.md"
keywords = [ "cargo", "install", "list", "update", "crates" ]
categories = [ "development-tools::cargo-plugins", "command-line-utilities" ]

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.18", features = ["derive", "wrap_help"] }
expanduser = "1.2.2"
indexmap = { version = "2.1.0", features = ["rayon"] }
rayon = "1.8.1"
reqwest = { version = "0.11.23", features = ["blocking", "json"] }
semver = "1.0.21"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
spinners = "4.1.1"
sprint = "0.6.0"
veg = { version = "0.4.8", features = ["colored"] }

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
