[package]
name = "cargo-list"
version = "0.1.0"
edition = "2021"
description = "Improved `cargo install --list`"
repository = "https://github.com/qtfkwk/cargo-list"
license = "MIT"
readme = "README.md"
keywords = [ "cargo", "install", "list", "update", "crates" ]
categories = [ "development-tools::cargo-plugins", "command-line-utilities" ]

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.2.7", features = ["derive", "wrap_help"] }
colored = "2.0.0"
pager = "0.16.1"
rayon = "1.7.0"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"

[dev-dependencies]
kapow = "2.10.0"
